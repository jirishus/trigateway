<div class="dash"><div class="row"><h1>Reports Q</h1></div><div class="form_wrapper"><form class="form searcher snap-shot panel panel-default"><div class="panel-heading"><h2 class="panel-title">Transaction Snapshot:</h2></div><div class="panel-body"><div class="row"><div class="col-md-12 col-lg-3"><label>Start Date:</label><div class="row"><div class="col-md-8"><!--include partials/calendar1-1.jade--></div><div class="col-md-2"><select ng-options="item as item for item in Hours" ng-model="blah" class="form-control"></select></div><div class="col-md-2"><select ng-options="item as item for item in Mins" ng-model="blahblah" class="form-control"></select></div></div></div><div class="col-md-12 col-lg-3"><label>End Date:</label><div class="row"><div class="col-md-8"><!--include partials/calendar1-2.jade--></div><div class="col-md-2"><select ng-options="item as item for item in Hours" ng-model="blah2" class="form-control"></select></div><div class="col-md-2"><select ng-options="item as item for item in Mins" ng-model="blahblah2" class="form-control"></select></div></div></div><div class="col-md-6 col-lg-2"><label>Preset Date Range:</label><select ng-model="snap.fromDate" class="form-control"><option>Select An Item</option><option value="{{Yesterday}}">Yesterday</option><!--option Last Week--><!--option Last Month--><!--option Last Quarter--><!--option Last Year--><option value="{{past3Days}}">Past 3 Days</option><option value="{{past7Days}}">Past 7 Days</option><option value="{{past90Days}}">Past 90 Days</option><option value="{{past180Days}}">Past 180 Days</option><option value="{{past360Days}}">Past 365 Days</option></select></div><div class="col-md-6 col-lg-4"><label>Gateway</label><select class="form-control"><option>All Platforms Selected</option><option>platform 1</option><option>platform 2</option><option>platform 3</option></select></div></div><div class="row"><div class="col-md-12"><button type="submit" class="generate_results"><i class="fa fa-search"></i><span>Snapshot Search</span></button></div></div></div></form><form name="transForm" ng-submit="transFormSubmit()" class="form searcher trans-form panel panel-default"><div class="panel-heading"><h2 class="panel-title">Transaction Search:</h2></div><div class="panel-body"><div class="row"><div class="col-md-12 col-lg-3"><label>Start Date:</label><div class="row"><div class="col-md-8"><!--include partials/calendar2-1.jade--></div><div class="col-md-2"><select ng-options="item as item for item in Hours" ng-model="somemodelhere" class="form-control"></select></div><div class="col-md-2"><select ng-options="item as item for item in Mins" ng-model="miscModel" class="form-control"></select></div></div></div><div class="col-md-12 col-lg-3"><label>End Date:</label><div class="row"><div class="col-md-8"><!--include partials/calendar2-2.jade--></div><div class="col-md-2"><select ng-options="item as item for item in Hours" ng-model="fillitin" class="form-control"></select></div><div class="col-md-2"><select ng-options="item as item for item in Mins" ng-model="thisneedstobemodel" class="form-control"></select></div></div></div><div class="col-md-6 col-lg-2"><label>Preset Date Range:</label><select ng-model="transForm.fromDate" class="form-control"><option>Select An Item</option><option value="{{Yesterday}}">Yesterday</option><!--option Last Week--><!--option Last Month--><!--option Last Quarter--><!--option Last Year--><option value="{{past3Days}}">Past 3 Days</option><option value="{{past7Days}}">Past 7 Days</option><option value="{{past90Days}}">Past 90 Days</option><option value="{{past180Days}}">Past 180 Days</option><option value="{{past360Days}}">Past 365 Days</option></select></div><div class="col-md-6 col-lg-4"><label>Gateway</label><select ng-model="transForm.gateway" ng-options="obj.Id as obj.DisplayName for obj in gateways" class="form-control"></select></div></div><div class="row margin-top"><div class="col-md-3"><label>Merchant:</label><select ng-model="transForm.MID" ng-options="obj.Id as obj.DisplayName for obj in mids" class="form-control"></select></div><div class="col-md-3"><label>Status:</label><select ng-model="transForm.Status" class="form-control"><option>Any Status</option><option value="0">Success</option><option value="1">Declined</option><option value="2">Error</option></select></div><div class="col-md-3"><label>Transaction Type:</label><select ng-model="transForm.transType" class="form-control"><option>Any Transaction Type</option><option value="1">Charge</option><option value="2">Void</option><option value="3">Refund</option><option value="4">Authorize</option><option value="6">Capture</option></select></div><div class="col-md-3"><label>Action Type:</label><select class="form-control"><option>Any Action Type</option><option>option1</option></select></div></div><div class="row margin-top"><div class="col-md-3"><label>Transaction ID:</label><input type="text" placeholder="Transaction ID" ng-model="transForm.transId" class="form-control"/></div><div class="col-md-3"><label>Order ID:</label><input type="text" placeholder="Order ID" class="form-control"/></div><div class="col-md-3"><label>Last Name:</label><input type="text" placeholder="Last Name" ng-model="transForm.lname" class="form-control"/></div><div class="col-md-3"><label>First Name:</label><input type="text" placeholder="First Name" ng-model="transForm.fname" class="form-control"/></div></div><div class="row margin-top"><div class="col-md-3"><label>Email:</label><input type="text" placeholder="Email" ng-model="transForm.email" class="form-control"/></div><div class="col-md-3"><label>Phone Number:</label><input type="text" placeholder="Phone Number" ng-model="transForm.phone" class="form-control"/></div><div class="col-md-3"><label>Credit Card Last Four:</label><input type="text" placeholder="Credit Card Last Four" ng-model="transForm.CcLast4" class="form-control"/></div><div class="col-md-3"><label>Reference Number:</label><input type="text" placeholder="Reference Number" ng-model="transForm.refNumber" class="form-control"/></div></div><div class="row"><div class="col-md-12"><button type="submit" class="generate_results"><i class="fa fa-search"></i><span>Transaction Search</span></button></div></div></div></form></div></div>
