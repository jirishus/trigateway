<div class="row login_panel login_dash"><div class="text-center fa-2x login_box"><form ng-submit="loginSub()" name="loginForm" novalidate="novalidate" ng-class="" class="form"><p class="login-logo"> <img src="../../images/logo.png"/></p><p>Sign In To Your Account</p><input type="text" placeholder="Username" id="username" ng-model="loginData.userName" required="" autofocus="" class="form-control"/><input type="password" placeholder="Password" id="password" ng-model="loginData.password" required="" class="form-control"/><button type="submit" id="submit" ng-click="login()" class="btn btn-primary form-control">Enter Portal</button><div class="user_help"><div class="login_error_msg"><p>{{message}}</p></div><a ui-sref="reset" class="forgot">Forgot password or username?</a></div><div class="logout"><!--p {{logoutMsg}}--><p ng-show="{{loggedOut}}" class="logoutMsg">logged out</p></div></form></div><section class="copyright"><p>copyright &copy; 2014 Trangle Holdings Limited d/b/a</p><p>Triangle Payments. All Rights Reserved.</p></section></div>
