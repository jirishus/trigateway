<script type="text/ng-template" id="merchantCreateContent.html"><div class="modal-header"><h3 class="modal-title subtle"><span class="subtle">Create Merchant Group</span></h3><button type="button" ng-click="cancel()" class="close">x</button></div><div class="modal-body"><form name="merchantCreateForm" ng-submit="ok()" novalidate="novalidate" class="merchantCreateForm"><div class="row"><div class="col-md-6"><p>Merchant Name</p><input type="text" placeholder="Enter Custom Group Name" id="merchantGroupName" class="form-control"/></div><div class="col-md-6"><p>Currency</p><select ng-options="item.Id as item.Name for item in currencies" ng-model="blahcurrency" class="form-control"></select></div></div><div class="row"><div class="col-md-6"><p>Balancing Type</p><select id="BalancingType" class="form-control"><option value="0">None</option><option value="1">Cap</option><option value="2">Priority</option></select></div><div class="col-md-6"><p>Email For Notification</p><input type="text" placeholder="Enter Emails" class="form-control"/></div></div><div class="merchant_feedback"><p class="p-title">Confirm New Merchant Details</p><a type="submit" ng-click="ok()" class="save_btn">Save</a></div><div class="userCreateSuccess"><p>Merchant Account Created</p></div></form><div class="nameError"><p>{{createErrorMsg}}</p></div></div><div class="modal-footer"><a ng-click="submitUserCreate()"><i class="fa fa-plus"></i><span>Create</span></a><a ng-click="cancel()"><i class="fa fa-sign-out"></i><span>Exit</span></a></div></script>
