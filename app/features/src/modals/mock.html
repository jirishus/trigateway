<script type="text/ng-template" id="merchantEditContent.html">
<div class="merchantEditModal">
<div class="modal-header">
    <h3 class="modal-title"><span class="subtle">Edit Group Account: </span>{{merchant.Name}}</h3>
    <button type="button" class="close" ng-click="cancel()">x</button>
</div>

<div class="modal-body">

       <div class="row">
        <div class="col-md-6 form-group">
            <p class="title">MID Group Name</p>
            <span editable-text="merchant.Name" e-name="Name" e-form="rowform">{{merchant.Name}}</span>
        </div>
        <div class="col-md-6 form-group">
            <p>Email for Notification</p>
            <span editable-text="merchant.CapLimitNotificationEmails" e-name="CapLimitNotificationEmails" e-form="rowform">{{merchant.CapLimitNotificationEmails}}</span>
        </div>
        </div>

        <div class="row">
        <div class="col-md-6 form-group">
            <p>Balancing Type</p>
            <span editable-select="merchant.BalancingType" e-name="BalancingType" e-form="rowform" e-ng-options="obj.BalancingType as obj.BalancingType for obj in BalancingTypes">{{merchant.BalancingType}}</span>
        </div>
        <div class="col-md-6 form-group">
            
        </div>
        </div>

        <div class="row">
        <div class="col-md-6 form-group">
            <p>Currency</p>
            <span editable-select="merchant.Currency.Id" e-name="Currency" e-form="rowform" e-ng-options="c.Name as c.Name for c in currencies">{{merchant.Currency.Name}}</span>
        </div>
       </div>

</div>

<div class="userCreateSuccess">
        <p>Merchant Account Updated</p>
</div>

<div class="modal-footer action_group">
    <form editable-form name="rowform" onbeforesave="saveUpdate($data,merchant.Id)" ng-show='rowform.$visible', shown='inserted == merchant'>
        <button class="row_btn turquoise_btn margin-right" type="submit" ng-disabled="rowform.$waiting"><i class="fa fa-save"></i><span>Save</span></button>
        <a class="row_btn peter_river_btn" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"><i class="fa fa-remove"></i><span>Cancel</span></a>
    </form>


    <div class="action_group" ng-show='!rowform.$visible'>
        <a  class="row_btn turquoise_btn margin-right" ng-click="rowform.$show()"><i class="fa fa-edit"></i><span>Edit</span></a>
        <a href="" class="row_btn peter_river_btn" ng-click="cancel()"><i class="fa fa-sign-out"></i><span>Exit</span></a>              
    </div>
</div>
</div>


</script>
